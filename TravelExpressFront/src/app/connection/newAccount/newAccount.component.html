<div class="row custom-row">
    <div class="col-sm-5 custom-container jumbotron" style="background-color: rgb(206, 203, 203)">

        <form class="form-horizontal">
            <fieldset>
                <legend>Connection</legend>

                <table>
                    <tr>
                        <div class="form-group">
                            <label for="departCity">Login :</label>
                            <input id="float-input" type="text" size="30" pInputText [(ngModel)]="login" name="log"/>
                        </div>
                    </tr>
                    <tr>
                        <div class="form-group">
                            <label for="arriveCity">Email :</label>
                            <input id="float-input" type="text" size="30" pInputText>
                        </div>
                    </tr>
                    <tr>
                        <div class="form-group">
                            <label for="arriveCity">Mot de passe :</label>
                            <input type="password" pPassword [(ngModel)]="password" name="mdp"/>
                        </div>
                    </tr>
                    <tr>
                        <div class="form-group">
                            <label for="arriveCity">Confirmation du mot de passe :</label>
                            <input type="password" pPassword [(ngModel)]="passwordDeux" name="mdpd"/>
                        </div>
                    </tr>
                    <tr>
                        <div class="form-group">
                            <p-button (onClick)="createAccount()" label="CrÃ©er"></p-button>
                        </div>
                        <p-message *ngIf="displayWarning" severity="error" text="Le mot de passe et la confirmation du mot de passe ne sont pas identiques."></p-message>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
